<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 200px;
        height: 10px;
        background-color: lightgray;
        margin: 10px;
      }
      .bar {
        width: 0%;
        height: 100%;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container"><div class="bar"></div></div>
    <button onclick="progress()">Animate</button>
    <script>
      function progress() {
        const myBar = document.querySelector(".bar");
        let curr = 0;
        let myInterval = setInterval(() => {
          myBar.style.width = curr + "%";
          if (curr > 100) {
            clearInterval(myInterval);
          }
          curr++;
        }, (1000 * 2) / 100);
      }
    </script>
  </body>
</html>
